<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Family Advertisements</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
    <link th:href="@{/styles/navigation.css}" rel="stylesheet">
</head>
<body>
<ul class="center">
    <li><a class="active" th:href="@{/}">home</a></li>
    •
    <li><a th:href="@{/create-advertisement}">create advertisement</a></li>
    •
    <li><a th:href="@{/logout}">logout</a></li>
</ul>
<hr>
<br>
<tr th:each="advertisement: ${advertisements}">
    <div id="container">
        <div id="left">
            <h2 class="adv-title">
                <td th:text="${advertisement.title}"/>
            </h2>
            <p class="adv-date">
            <td th:text="'created: ' + ${#dates.format(advertisement.created, 'dd.MM.yyyy HH:mm')}"/>
            </p>
        </div>
        <div id="right">
            <p>
            <td th:text="${advertisement.description}"/>
            </p>
        </div>
    </div>
    <br>
</tr>
</body>
<footer>
    <p><small>2023 • TL</small></p>
</footer>
</html>
